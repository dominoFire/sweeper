workflow:
  - name: check_files
    command: ls -alp

  - name: create_filelist
    command: ls -alp > sal.txt
    depends: [check_files]

  - name: create_sysinfo
    command: lsb_release -a > info.txt
    depends: [check_files]

  - name: bonney_m
    command: lsb_release -a > info.txt
    depends: [check_files]

  - name: final_results
    command: ls -alp
    depends: [check_files, create_sysinfo]

  - name: daddy_cool
    command: lsb_release -a > info.txt
    depends: [bonney_m]

  - name: rasputin
    command: lsb_release -a > info.txt
    depends: [bonney_m]

  - name: ccatch
    command: lsb_release -a > info.txt
    depends: [rasputin]
